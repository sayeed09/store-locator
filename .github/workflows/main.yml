name: Build and Deploy

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: Select Environment
        required: true
        type: choice
        options:
          - Develop
          - Preprod
          - Production
      service:
        description: Name of the service to deploy
        required: true
        type: choice
        options:
          - App
          - Shopify-Web
          - Checkout

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  preprod-deploy:
    if: (github.event.inputs.deploy_environment == 'Preprod') && (github.ref == 'refs/heads/preprod')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo Hello, from Preprod!

  develop-deploy:
    if: (github.event.inputs.deploy_environment == 'Develop') && (github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo Hello, from Develop!
